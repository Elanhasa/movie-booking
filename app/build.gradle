apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'me.tatarka.retrolambda'

android {
  compileSdkVersion 25
  buildToolsVersion "25.0.2"
  defaultConfig {
    applicationId "io.github.lamtran.moviebooking"
    minSdkVersion 15
    targetSdkVersion 25
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    vectorDrawables.useSupportLibrary = true
    dataBinding {
      enabled = true
    }
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

def android_support = "25.1.1"
def dagger = "2.8"
def rxjava = "2.0.5"
def rxandroid = "2.0.1"
def rxlifecycle = "2.0.1"
def timber = "4.5.1"

def espresso = "2.2.2"
def mockito = "2.7.0"
def junit = "4.12"
def jsr305 = "3.0.1"

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])

  compile "com.android.support:appcompat-v7:$android_support"
  compile "com.android.support:recyclerview-v7:$android_support"

  compile "com.google.dagger:dagger:$dagger"
  annotationProcessor "com.google.dagger:dagger-compiler:$dagger"
  apt "com.google.dagger:dagger-compiler:$dagger"

  compile "io.reactivex.rxjava2:rxjava:$rxjava"
  compile "io.reactivex.rxjava2:rxandroid:$rxandroid"

  compile("com.trello.rxlifecycle2:rxlifecycle:$rxlifecycle") { transitive = true }
  compile("com.trello.rxlifecycle2:rxlifecycle-android:$rxlifecycle") { transitive = true }
  compile("com.trello.rxlifecycle2:rxlifecycle-components:$rxlifecycle") { transitive = true }

  compile "com.jakewharton.timber:timber:$timber"

  androidTestCompile("com.android.support.test.espresso:espresso-core:$espresso", {
    exclude group: 'com.android.support', module: 'support-annotations'
    exclude group: 'com.google.code.findbugs'
  })
  androidTestCompile "com.google.code.findbugs:jsr305:$jsr305"
  testCompile "org.mockito:mockito-core:$mockito"
  testCompile "junit:junit:$junit"
}
